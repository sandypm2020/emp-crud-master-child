<div class="card">
  <div class="card-header">
    employee-list works!
  </div>
  <div class="card-body">
    list of emp
    <table
      class="table table-striped table-inverse table-responsive"
      *ngIf="employees$ | async as employees"
    >
      <thead class="thead-inverse">
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.emailAddress }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="card mt-4">
  <div class="card-header">
    Employee Detials
  </div>
  <div class="card-body">
    <router-outlet name="employeeDetails"></router-outlet>
  </div>
</div>
